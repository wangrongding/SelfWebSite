<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: red;
            position: absolute;
            animation: moves 5s linear alternate 3 both;
        }
        @keyframes moves{
            0%{left:0}
            100%{left:600px;}
        }
        .box:hover{
            animation-name:moves; 
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
